<div>
    <h3>Borrar un usuario</h3>
</div>
<form class="form-horizontal" ng-submit="udc.deleteUser()">
    <div class="form-group">
        <label class="col-md-2 control-label">Ingrese nombre del Usuario</label>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="udc.userName" ng-required="!udc.userName">
        </div>
        <button type="button" ng-click="udc.searchUsuariosByName()" class="btn btn-success">Buscar</button>
    </div>
    <div class="row show-hide-message" ng-show="udc.searchMessage">
        <div class="col-md-7 col-md-offset-2">
            <div class="alert alert-warning">
                {{ udc.searchMessage }}
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="udc.searchedUsers.length > 0">
        <div class="col-md-7 col-md-offset-2">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in udc.searchedUsers">
                    <th scope="row">{{udc.searchedUsers.indexOf(user)}}</th>
                    <td>{{user.nombre}}</td>
                    <td>{{user.apellido}}</td>
                    <td>{{user.email}}</td>
                    <td><button ng-click="udc.selectUserForDelete(user)" type="button" class="btn btn-warning">Seleccionar</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-group" ng-show="udc.userSelected">
        <label class="col-md-2 control-label">Nombre</label>
        <div class="col-md-3">
            <input readonly type="text" class="form-control" ng-model="udc.userData.nombre" ng-required="!udc.userData.nombre">
        </div>
        <label class="col-md-1">Apellido</label>
        <div class="col-md-3">
            <input readonly type="text" class="form-control"  ng-model="udc.userData.apellido" ng-required="!udc.userData.apellido">
        </div>
    </div>
    <div class="form-group" ng-show="udc.userSelected">
        <label class="col-md-2 control-label">Domicilio</label>
        <div class="col-md-3">
            <input readonly type="text" class="form-control" ng-model="udc.userData.domicilio" ng-required="!udc.userData.domicilio">
        </div>
        <label class="col-md-1">Email</label>
        <div class="col-md-3">
            <input readonly type="email" class="form-control" ng-model="udc.userData.email" ng-required="!udc.userData.email">
        </div>
    </div>
    <div class="form-group" ng-show="udc.userSelected">
        <label class="col-md-2 control-label">Rol de Usuario</label>
        <div class="col-md-3">
            <input readonly type="text" class="form-control" ng-model="udc.userData.rol.descripcion" ng-required="!udc.userData.rol.descripcion">
            </input>
        </div>
        <label class="col-md-1">Teléfono</label>
        <div class="col-md-3">
            <input readonly type="number" min="0" class="form-control"  ng-model="udc.userData.telefono" ng-required="!udc.userData.telefono">
        </div>
    </div>
    <div class="form-group" ng-show="udc.userSelected">
        <label class="col-md-2 control-label">Tipo de Documento</label>
        <div class="col-md-3">
            <input readonly type="text" class="form-control" ng-model="udc.userData.tipoDocumento.descripcion" ng-required="!udc.userData.tipoDocumento.descripcion">
            </input>
        </div>
        <label class="col-md-1">Número Documento</label>
        <div class="col-md-3">
            <input readonly type="number" min="0" class="form-control" ng-model="udc.userData.nroDocumento" ng-required="!udc.userData.nroDocumento">
        </div>
    </div>
    <div class="form-group" ng-show="udc.userSelected">
        <label class="col-md-2 control-label">Contraseña</label>
        <div class="col-md-3">
            <input readonly type="password" class="form-control" ng-model="udc.userData.password" ng-required="!udc.userData.password">
        </div>
    </div>

    <div class="form-group" ng-show="udc.userSelected">
        <div class="col-md-offset-5 col-md-7">
            <button type="submit" class="btn btn-warning">Borrar Usuario</button>
            <a ng-click="udc.goBack()" class="btn btn-danger">Cancelar</a>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="udc.message">
    <div class="col-md-7 col-md-offset-2">
        <div class="alert alert-info">
            {{ udc.message }}
        </div>
    </div>
</div>
