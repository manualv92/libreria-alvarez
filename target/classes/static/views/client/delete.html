<div>
    <h3>Borrar un cliente</h3>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">Ingrese mombre de Cliente</label>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="cdc.clientName" ng-required="!cdc.clientName">
        </div>
        <button type="button" ng-click="cdc.searchClientesByName()" class="btn btn-success">Buscar</button>
    </div>
    <div class="row show-hide-message" ng-show="cdc.searchMessage">
        <div class="col-md-7 col-md-offset-2">
            <div class="alert alert-warning">
                {{ cdc.searchMessage }}
            </div>
        </div>
    </div>
    <div class="form-group"  ng-show="cdc.searchedClients.length > 0">
        <div class="col-md-7 col-md-offset-2">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="client in cdc.searchedClients">
                    <th scope="row">{{cdc.searchedClients.indexOf(client)}}</th>
                    <td>{{client.nombre}}</td>
                    <td>{{client.apellido}}</td>
                    <td>{{client.email}}</td>
                    <td><button ng-click="cdc.selectClientForDelete(client)" type="button" class="btn btn-warning">Seleccionar</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<form class="form-horizontal" ng-submit="cdc.deleteClient()" ng-show="cdc.clientSelected">
    <div class="form-group">
        <label class="col-md-2 control-label">Nombre</label>
        <div class="col-md-3">
            <input type="text" readOnly class="form-control" ng-model="cdc.clientData.nombre" ng-required="!cdc.clientData.nombre">
        </div>
        <label class="col-md-1">Apellido</label>
        <div class="col-md-3">
            <input type="text" readOnly class="form-control" ng-model="cdc.clientData.apellido" ng-required="!cdc.clientData.apellido">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Domicilio</label>
        <div class="col-md-3">
            <input type="text" readOnly class="form-control" ng-model="cdc.clientData.domicilio" ng-required="!cdc.clientData.domicilio">
        </div>
        <label class="col-md-1">Email</label>
        <div class="col-md-3">
            <input type="email" readOnly class="form-control" ng-model="cdc.clientData.email" ng-required="!cdc.clientData.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Tipo de Persona</label>
        <div class="col-md-3">
            <input readOnly class="form-control" ng-model="cdc.clientData.tipoPersona.descripcion" ng-required="!cdc.clientData.tipoPersona.descripcion">
            </input>
        </div>
        <label class="col-md-1">Número de CUIT</label>
        <div class="col-md-3">
            <input type="number" min="0" readOnly class="form-control" ng-model="cdc.clientData.nroCuit" ng-required="!cdc.clientData.nroCuit">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Tipo de Documento</label>
        <div class="col-md-3">
            <input readOnly class="form-control" readOnly ng-model="cdc.clientData.tipoDocumento.descripcion" ng-required="!cdc.clientData.tipoDocumento.descripcion">
            </input>
        </div>
        <label class="col-md-1">Número Documento</label>
        <div class="col-md-3">
            <input type="number" min="0" class="form-control" readOnly ng-model="cdc.clientData.nroDocumento" ng-required="!cdc.clientData.nroDocumento">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-5 col-md-7">
            <button type="submit" class="btn btn-danger btn-lg">Borrar Cliente</button>
            <a ng-click="cdc.goBack()" class="btn btn-warning btn-lg">Cancelar</a>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="cdc.message">
    <div class="col-md-7 col-md-offset-2">
        <div class="alert alert-info">
            {{ cdc.message }}
        </div>
    </div>
</div>
